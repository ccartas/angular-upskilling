<div>
    <app-nav-bar
        (onLoginPressed)="toggleUserModalDialog($event)"></app-nav-bar>
    <div>
        <router-outlet name="home_outlet"></router-outlet>
    </div>
    <app-modal *ngIf="displayUserModalDialog" (closeModal)="toggleUserModalDialog($event)">
        <app-login slot="first" (onUserLoggedIn)="toggleUserModalDialog($event)"></app-login>
        <app-register slot="second"></app-register>
    </app-modal>
    <button class="display-add-experience-btn">ADD</button>
</div>
